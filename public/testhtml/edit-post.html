<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>

    <header class="container-fluid bg-secondary pb-1">
        <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-white active" aria-current="page" href="/">Home</a>
              <a class="nav-link text-white" href="/dashboard">Dashboard</a>
              <a class="nav-link text-white" href="/login">Login</a>
              <a class="nav-link text-white" href="#" id="logout">Logout</a>
            </div>
          </div>
        </div>
      </nav>
      <h1 class="text-white ms-3">The Tech Blog</h1>
    </header>

    <main>
        <div class="p-2 bg-dark text-center">
            <h3 class="text-white mb-2">Edit Post</h3>
        </div>

        <div class="container">
        <div class="mb-3 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="input" class="form-control" name= "post-title" id="post-title" value="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Content</label>
            <textarea class="form-control" name="post-content" id="post-content" rows="3" value=""></textarea>
          </div>
          <div class="container text-center">
            <button class="btn btn-success" id="update-post">
                Update Post
            </button>
            <button class="btn btn-danger ms-3" id="delete-post">
                Delete Post
            </button>
          </div>
          </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src ="../js/editPost.js"></script>
</body>

</html>
