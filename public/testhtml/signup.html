<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>

    <header class="container-fluid bg-secondary pb-1">
        <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-white active" aria-current="page" href="/">Home</a>
              <a class="nav-link text-white" href="/dashboard">Dashboard</a>
              <a class="nav-link text-white" href="/login">Login</a>
              <a class="nav-link text-white" href="#" id="logout">Logout</a>
            </div>
          </div>
        </div>
      </nav>
      <h1 class="text-white ms-3">The Tech Blog</h1>
    </header>

    <main>
        <div class="container text-center mt-1">
            <h2>Sign Up</h2>

            <form class="form signup-form">
                <div class="form-group">
                    <label for="name-signup">Username:</label>
                    <input class="form-input" type="text" id="name-signup" />
                 </div>
                <div class="form-group">
                    <label for="password-signup">Password:</label>
                    <input class="form-input ms-1" type="password" id="password-signup" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary mt-1" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="bg-dark text-white mt-1 pt-1 pb-1">
                <h3>Already Have An Account??</h3>
                <a href="/login"><button type="button" class="btn btn-light">Log In</button></a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="../js/signup.js"></script>

    </body>
